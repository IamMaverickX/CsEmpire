<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CsEmpire | Demo Store</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f6f6f6; }
    header { background:#000; color:#fff; padding:15px; }
    header .wrap { max-width:1100px; margin:auto; display:flex; justify-content:space-between; align-items:center; }
    nav a { color:#fff; text-decoration:none; margin-left:15px; font-size:14px; }.hero { padding:60px 20px; background:#111; color:#fff; text-align:center; }
.hero h1 { font-size:38px; margin-bottom:10px; }

.container { max-width:1100px; margin:auto; padding:40px 20px; }

.products { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; }
.product { background:#fff; border-radius:6px; padding:15px; text-align:center; }
.product img { width:100%; border-radius:4px; }
.product h3 { margin:10px 0 5px; font-size:16px; }
.product p { margin:0 0 10px; font-weight:bold; }
button { background:#000; color:#fff; border:none; padding:10px 15px; cursor:pointer; border-radius:4px; }

.cart { background:#fff; border-radius:6px; padding:20px; }
.cart-item { display:flex; justify-content:space-between; margin-bottom:10px; font-size:14px; }

footer { background:#000; color:#fff; text-align:center; padding:20px; font-size:14px; }

  </style>
</head>
<body><header>
  <div class="wrap">
    <h2>CsEmpire</h2>
    <nav>
      <a href="#products">Shop</a>
      <a href="#cart">Cart (<span id="cartCount">0</span>)</a>
    </nav>
  </div>
</header><section class="hero">
  <h1>CsEmpire Clothing Store</h1>
  <p>Demo e‑commerce store (single HTML file)</p>
</section><section id="products" class="container">
  <h2>Products</h2>
  <div class="products"><div class="product">
  <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=500" />
  <h3>Classic T‑Shirt</h3>
  <p>₦8,000</p>
  <button onclick="addToCart('Classic T‑Shirt',8000)">Add to Cart</button>
</div>

<div class="product">
  <img src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=500" />
  <h3>Street Hoodie</h3>
  <p>₦18,000</p>
  <button onclick="addToCart('Street Hoodie',18000)">Add to Cart</button>
</div>

<div class="product">
  <img src="https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?w=500" />
  <h3>Joggers</h3>
  <p>₦12,000</p>
  <button onclick="addToCart('Joggers',12000)">Add to Cart</button>
</div>

<div class="product">
  <img src="https://images.unsplash.com/photo-1528701800489-20be3c1ea1d6?w=500" />
  <h3>Fashion Cap</h3>
  <p>₦5,000</p>
  <button onclick="addToCart('Fashion Cap',5000)">Add to Cart</button>
</div>

  </div>
</section><section id="cart" class="container">
  <h2>Cart</h2>
  <div class="cart">
    <div id="cartItems"></div>
    <hr />
    <p><strong>Total:</strong> ₦<span id="cartTotal">0</span></p>
    <button onclick="checkout()">Checkout</button>
  </div>
</section><footer>
  <p>Demo store for CsEmpire · No real payments</p>
</footer><script>
  let cart = [];

  function addToCart(name, price) {
    cart.push({ name, price });
    renderCart();
  }

  function renderCart() {
    const cartItems = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    const cartCount = document.getElementById('cartCount');

    cartItems.innerHTML = '';
    let total = 0;

    cart.forEach(item => {
      total += item.price;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `<span>${item.name}</span><span>₦${item.price}</span>`;
      cartItems.appendChild(div);
    });

    cartTotal.textContent = total;
    cartCount.textContent = cart.length;
  }

  function checkout() {
    if (cart.length === 0) {
      alert('Your cart is empty');
      return;
    }
    alert('Checkout successful (demo only). Order will be processed via phone/WhatsApp.');
    cart = [];
    renderCart();
  }
</script></body>
</html>
